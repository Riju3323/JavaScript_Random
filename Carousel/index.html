<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Cards</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  
<div class="app">
  <div class="cardList">
    <button class="cardList__btn btn btn--left">
      <div class="icon">
        <svg>
          <use xlink:href="#arrow-left"></use>
        </svg>
      </div>
    </button>

    <div class="cards__wrapper">
      <div class="card current--card">
        <div class="card__image">
          <img src="Images/pexels-irina-iriser-1083807.jpg" alt="" />
        </div>
      </div>

      <div class="card next--card">
        <div class="card__image">
          <img src="Images/stephan-valentin-oqYLdbuJDQU-unsplash.jpg" alt="" />
        </div>
      </div>

      <div class="card previous--card">
        <div class="card__image">
          <img src="Images/lennon-cheng-yAeUPmbyS-0-unsplash.jpg" alt="" />
        </div>
      </div>
      <div class="card nextnext--card">
        <div class="card__image">
          <img src="Images/harrison-qi-ce-K_rj1P7U-unsplash.jpg" alt="" />
        </div>
      </div>

      <div class="card previousprevious--card">
        <div class="card__image">
          <img src="Images/valentin-beauvais-yVUQlyRlJSw-unsplash.jpg" alt="" />
        </div>
      </div>
    </div>

    <button class="cardList__btn btn btn--right">
      <div class="icon">
        <svg>
          <use xlink:href="#arrow-right"></use>
        </svg>
      </div>
    </button>
  </div>

  <div class="infoList">
    <div class="info__wrapper">
      <div class="info current--info">
        <h1 class="text name">Neon Vale</h1>
        <h4 class="text location">Amora Islands</h4>
        <p class="text description">The city that never sleeps</p>
      </div>

      <div class="info next--info">
        <h1 class="text name">Serenity</h1>
        <h4 class="text location">Linden</h4>
        <p class="text description">Adventure is never far away</p>
      </div>

      <div class="info previous--info">
        <h1 class="text name">Altair</h1>
        <h4 class="text location">Geonis</h4>
        <p class="text description">Let your dreams come true</p>
      </div>

      <div class="info nextnext--info">
        <h1 class="text name">Machu Pichu</h1>
        <h4 class="text location">Peru</h4>
        <p class="text description">Adventure is never far away</p>
      </div>

      <div class="info previousprevious--info">
        <h1 class="text name">Chamonix</h1>
        <h4 class="text location">France</h4>
        <p class="text description">Let your dreams come true</p>
      </div>
    </div>
  </div>


  <div class="app__bg">
    <div class="app__bg__image current--image">
      <img src="Images/pexels-irina-iriser-1083807.jpg" alt="" />
    </div>
    <div class="app__bg__image next--image">
      <img src="Images/stephan-valentin-oqYLdbuJDQU-unsplash.jpg" alt="" />
    </div>
    <div class="app__bg__image previous--image">
      <img src="Images/lennon-cheng-yAeUPmbyS-0-unsplash.jpg" alt="" />
    </div>
    <div class="app__bg__image nextnext--image">
      <img src="Images/harrison-qi-ce-K_rj1P7U-unsplash.jpg" alt="" />
    </div>
    <div class="app__bg__image previousprevious--image">
      <img src="Images/valentin-beauvais-yVUQlyRlJSw-unsplash.jpg" alt="" />
    </div>
  </div>
</div>

<div class="loading__wrapper">
  <div class="loader--text">Loading...</div>
  <div class="loader">
    <span></span>
  </div>
</div>


<svg class="icons" style="display: none;">
  <symbol id="arrow-left" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
    <polyline points='328 112 184 256 328 400'
           style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
  </symbol>
  <symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
    <polyline points='184 112 328 256 184 400'
           style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
  </symbol>
</svg>

<script type="text/javascript" src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
