<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="main-bar">
        <div class="progressbar" id="progressbar"></div>
        <div class="numberbox active"><div class="midtext">1</div></div>
        <div class="numberbox"><div class="midtext">2</div></div>
        <div class="numberbox"><div class="midtext">3</div></div>
        <div class="numberbox"><div class="midtext">4</div></div>
        <div class="numberbox"><div class="midtext">5</div></div>
      </div>

      <button class="button" id="prev" disabled>Prev</button>
      <button class="button" id="next">Next</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
